<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveling Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="bg-dark text-light text-center">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-light border rounded-lg" style="padding: 3%;">
          <h4>Search for a city:</h4>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search City"
              id="userSearch"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary search-button"
                type="button"
                id="searchButton"
              >
                Search
              </button>
            </div>
          </div>
          <ul id="cityList" style="list-style: none;"></ul>
        </div>

        <div class="col-sm-1 mr-n5"></div>
        <main
          class="main-content col-md-8 border rounded-lg"
          style="padding: 2%;"
        >
          <div
            class="jumbotron"
            id="currentForecast"
            style="padding-top: 2%; padding-bottom: 2%;"
          ></div>
          <hr />
          <div class="jumbotron" style="padding-top: 2%; padding-bottom: 2%;">
            <div class="row" id="fiveDayForecast"></div>
          </div>
        </main>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
